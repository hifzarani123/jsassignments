<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var firstNumber = 10;
        var secondNumber = 4;
        var difference = firstNumber - secondNumber;
        var multiplication = firstNumber * secondNumber;
        var division = firstNumber / secondNumber;
        var modulus = firstNumber % secondNumber;
        document.write("Difference of " + firstNumber + " and " + secondNumber + " is " + difference)
        document.write("<br/>Multiplication of " + firstNumber + " and " + secondNumber + " is " + multiplication)
        document.write("<br/>Division of " + firstNumber + " and " + secondNumber + " is " + division)
        document.write("<br/>Modulus of " + firstNumber + " and " + secondNumber + " is " + modulus)
    </script>
</body>

</html>
