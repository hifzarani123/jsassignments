<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var anyNumber = 6;
        document.write("Table of " + anyNumber)
        document.write("<br/>" + anyNumber + " x 1 = " + anyNumber * 1)
        document.write("<br/>" + anyNumber + " x 2 = " + anyNumber * 2)
        document.write("<br/>" + anyNumber + " x 3 = " + anyNumber * 3)
        document.write("<br/>" + anyNumber + " x 4 = " + anyNumber * 4)
        document.write("<br/>" + anyNumber + " x 5 = " + anyNumber * 5)
        document.write("<br/>" + anyNumber + " x 6 = " + anyNumber * 6)
        document.write("<br/>" + anyNumber + " x 7 = " + anyNumber * 7)
        document.write("<br/>" + anyNumber + " x 8 = " + anyNumber * 8)
        document.write("<br/>" + anyNumber + " x 9 = " + anyNumber * 9)
        document.write("<br/>" + anyNumber + " x 10 = " + anyNumber * 10)
    </script>
</body>

</html>
