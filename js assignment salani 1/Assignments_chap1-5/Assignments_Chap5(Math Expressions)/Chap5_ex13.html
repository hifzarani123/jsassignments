<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var favSnack = "biscuits";
        var currentAge = 21;
        var maxAge = 50;
        var amountPerDay = 2;
        var total = (maxAge - currentAge) * 365 * amountPerDay;
        document.write("<h1>The Lifetime Supply Calculator</h1>");
        document.write("<br/>Favourite Snack: " + favSnack);
        document.write("<br/>Current age: " + currentAge);
        document.write("<br/>Estimated Maximum Age: " + maxAge);
        document.write("<br/>Amount of snacks per day: " + amountPerDay);
        document.write("<br/>You will need " + total + " " + favSnack + " to last you until the ripe old age of " + maxAge);
       
    </script>
</body>

</html>
