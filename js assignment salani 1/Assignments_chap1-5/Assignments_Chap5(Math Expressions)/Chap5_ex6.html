<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var celsiusTemp = 38;
        var celsiusToFahrenheit = (celsiusTemp * 9 / 5) + 32;
        document.write(celsiusTemp + "<sup>o</sup>C is " + celsiusToFahrenheit + "<sup>o</sup>F");
        var FahrenheitTemp = 100;
        var FahrenheitToCelsius = (FahrenheitTemp - 32) * 5 / 9;
        document.write("<br/>" + FahrenheitTemp + "<sup>o</sup>F is " + FahrenheitToCelsius + "<sup>o</sup>C");

    </script>
</body>

</html>
